<table class="table table-noborder">
  <thead>
      <tr>
          <th>Title</th>
          <th class="left">Contents</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let post of posts">
          <td>{{post.title}}</td>
          <td class="left">{{post.contents}}</td>
      </tr>
  </tbody>
</table>
