<div class="login-wrapper">
    <form class="login" (submit)="onSubmit()">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Eric-Angular
            <h5 class="hint">Use your email to sign in or create one now</h5>
        </label>
        <div class="login-group">
            <input class="email" type="text" [(ngModel)]="email" name="email" placeholder="Email">
            <input class="password" type="password" [(ngModel)]="password" name="password" placeholder="Password">
            <button type="submit" class="btn btn-primary">Login</button>
            <a routerLink="/register" class="signup">Sign up for a new account</a>
        </div>
    </form>
</div>
